<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
	<title>Online Resume Builder</title>
</head>
<body>
		<body>
    <h2>Online Resume Builder</h2>
    <form action="resume" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required><br><br>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required><br><br>

        <label for="objective">Objective:</label>
        <textarea id="objective" name="objective" rows="5" required></textarea><br><br>

        <h3>Education:</h3>
        <label for="degree">Degree:</label>
        <input type="text" id="degree" name="degree" required><br><br>

        <label for="university">University:</label>
        <input type="text" id="university" name="university" required><br><br>

        <label for="year">Year of completion:</label>
        <input type="text" id="year" name="year" required><br><br>

        <h3>Work Experience:</h3>
        <label for="company">Company:</label>
        <input type="text" id="company" name="company" required><br><br>

        <label for="position">Position:</label>
        <input type="text" id="position" name="position" required><br><br>

        <label for="start_date">Start date:</label>
        <input type="text" id="start_date" name="start_date" required><br><br>

        <label for="end_date">End date:</label>
        <input type="text" id="end_date" name="end_date" required><br><br>

        <label for="skills">Skills (comma-separated):</label>
        <textarea id="skills" name="skills" rows="5" required></textarea><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
